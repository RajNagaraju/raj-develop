name: Rocm-CI-Ub

on:
  workflow_dispatch:
    inputs:
      ROCM_REPO:
        description: 'rocm repo'
        required: true
        default: "6.0"
        
      ROCM_VERSION:
        description: 'rocm-ver'
        required: true
        default: "6.0.0"
        
      ROCM_LIB_VERSION:
        description: 'rocm-lib-ver'
        required: true
        default: "60000"
        
      ROCM_PATH:
        description: 'rocm-path'
        required: true
        default: "/opt/rocm-6.0.0"
        
      ROCM_CI_ARTIFACTORY_BUILD_URL:
        description: 'Url for ci'
        required: true
        default: "https://repo.radeon.com/rocm/apt/.apt_6.0/"
        
      IMAGE_TAG:
        description: 'docker tag'
        required: false # Allow the user to provide a tag or use the default
        
jobs:
  build:
    runs-on: self-hosted

    env:
      DOCKERFILE_PATH: "docker/rocm-ci/ubuntu22/6.0/Dockerfile"
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker
      run: |
          # Check if Docker is installed
          if ! command -v docker &> /dev/null; then
            echo "Docker not found. Installing Docker..."
            sudo apt-get update
            sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
            sudo apt-get update
            sudo apt-get install -y docker-ce
          else
            echo "Docker is already installed."
          fi
      
    - name: Login to dockerhub
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build the Docker image
      id: set_tag
      env:
          IMAGE_TAG_INPUT: ${{ github.event.inputs.image_tag }}
      run: |
          # creating unique tag and parameterized
          if [ -z "$IMAGE_TAG_INPUT" ]; then
            unique_tag=Rocm-CI-6.0
          else
            unique_tag="$IMAGE_TAG_INPUT"
          fi
          echo "IMAGE_TAG=${unique_tag}" >> $GITHUB_ENV
          
          #Building docker image
          docker build \
            --no-cache \
            --build-arg rocm_repo=${{ github.event.inputs.ROCM_REPO }} \
            --build-arg rocm_version=${{ github.event.inputs.ROCM_VERSION }} \
            --build-arg rocm_lib_version=${{ github.event.inputs.ROCM_LIB_VERSION }} \
            --build-arg rocm_path=${{ github.event.inputs.ROCM_PATH }} \
            --build-arg rocm_ci_artifactory_build_url=${{ github.event.inputs.ROCM_CI_ARTIFACTORY_BUILD_URL }}
            --tag nlingamp/pt-github:${unique_tag} \
            --file $DOCKERFILE_PATH \
            .

    - name: Push Docker image to Docker Hub
      run: |
        docker push nlingamp/pt-github:${{ env.IMAGE_TAG }}
